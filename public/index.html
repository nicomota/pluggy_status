<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluggy Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <div class="bar"></div>
    <header>
        <h1>Status de Integrações Bancárias</h1>
        <p>Acompanhamento em tempo real do status dos conectores Pluggy.</p>
    </header>
    <div class="filters-container">
        <div class="filter-group">
            <label for="statusFilter">Filtrar por status:</label>
            <select id="statusFilter" onchange="filtrarStatus()">
                <option value="TODOS">Todos</option>
                <option value="ONLINE">Online</option>
                <option value="UNSTABLE">Instável</option>
                <option value="OFFLINE">Offline</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Filtrar por tipo:</label>
            <div class="button-group">
                <button id="btnTodos" class="button-filter active" onclick="filtrarPorTipo('TODOS')">Todos</button>
                <button id="btnDirect" class="button-filter" onclick="filtrarPorTipo('Direct')">Direto</button>
                <button id="btnOpenFinance" class="button-filter" onclick="filtrarPorTipo('OpenFinance')">OpenFinance</button>
            </div>
        </div>

        <div class="filter-group">
            <label for="searchInput">Buscar Agência Bancária:</label>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar" onkeyup="buscarAgencia()" />
                <i class="search-icon">&#128269;</i>
            </div>
        </div>
        
        <div class="view-toggle" style="text-align: center; margin-bottom: 1.5rem;">
            <i class="bi bi-grid toggle-icon active" onclick="setLayout('grid', this)" title="Modo grade"></i>
            <i class="bi bi-list toggle-icon" onclick="setLayout('list', this)" title="Modo lista"></i>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <main id="dashboard"></main>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
